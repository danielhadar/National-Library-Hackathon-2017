<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <link href='css/hack-ui-css-components.css' rel='stylesheet' type='text/css'>
    <link href='css/nilhack.css' rel='stylesheet' type='text/css'>

    <link href="css/foundation.css" rel="stylesheet" type="text/css" />
    <link href="css/twentytwenty-no-compass.css" rel="stylesheet" type="text/css" />

    <link rel="shortcut icon" type="image/png" href="/img/favicon.ico"/>
    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="js/mustache.js/mustache.min.js"></script>
    <script src='js/nilhack.js' type="application/javascript"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>

    <link href="css/lity.min.css" rel="stylesheet">
    <script src="js/lity.min.js"></script>

    <title>NLIHACK Lightricks</title>
</head>
<body>
<div class="search">
    Library Images Search
    <div class="cui__input giant">
        <input id='ImagesSearch' class="cui__input__input" placeholder="Type your search query" type="search"
               name="q" autocomplete="off"/>
    </div>
    <div id="loader"></div>
    <div id="results">
        <div class="cui__selector--direct title">
            <div id="images"></div>
        </div>
    </div>

    <div class="preview"></div>
</div>

<script id="template" type="x-tmpl-mustache">
<div class="pic-container">
    <img class="pic" src="{{picture}}" />
</div>
</script>

</body>
</html>
